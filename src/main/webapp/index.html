<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Table Generator</title>
</head>
<body>
<h1>Table Generator</h1>
<form action="table-generator" method="post">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required><br><br>
    <label for="rows">Rows:</label>
    <input type="number" id="rows" name="rows" min="1" required><br><br>
    <label for="columns">Columns:</label>
    <input type="number" id="columns" name="columns" min="1" required><br><br>
    <label for="bgColor">Background Color:</label>
    <input type="color" id="bgColor" name="bgColor" required><br><br>
    <button type="submit">Generate Table</button>
</form>
</body>
</html>
